<!DOCTYPE html>
<html>

<head>
	<title>Wagging Tails</title>
	<link rel="stylesheet" href="./styles/login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="icon" href="./images/waggingtailslogo.jpg">
	<link rel="stylesheet" href="./styles/index.css">
	<link rel="stylesheet" href="./styles/navbar.css">

	<!-- ======================================= Fontawesome ========================================== -->
	<script src="https://kit.fontawesome.com/f584623432.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<script src="https://accounts.google.com/gsi/client" async defer></script>

</head>

<body>
	<!-- Navbar Start -->
	<div id="navbar"></div>
	<!-- <div class="topnav" id="myTopnav">
        <div id="background">
            <div id="logo">
               <a href="index.html"><img src="./images/Vetspotlogo.jpg" alt=""></a> 
            </div>


        </div>
    </div> -->
	<div id="main">
		<div id="left">
			<img class="leftalimg" src="./images/waggingtailslogo.jpg" alt="">
		</div>
		<div class="container">
			<div class="form active" id="login-form">
				<h2>Login to your account
				</h2>
				<form>
					<div class="error-message" id="login-error"></div>
					<input type="text" id="loginemail" placeholder="Email">
					<input type="password" id="loginPassword" placeholder="Password">
					<div class="g-recaptcha" data-sitekey="6Lc0tT8pAAAAAFdCInz-l12JGAFY-Rup18ypNq1W"></div>
					<button class="login-btn" type="submit">Login</button>
					<!-- <div id="g-recaptcha" data-sitekey="6Let4TUpAAAAAFJPi3Cii8sG-yxhCgVzP-iSJegH"></div> -->
				</form>
				<p class="or">OR</p>
				<div class="providers">
					<div id="g_id_onload"
						data-client_id="205164182902-mgkob1jm6olf5qjhv5p41ehr1ufqmbls.apps.googleusercontent.com"
						data-context="signin" data-ux_mode="popup" data-callback="handleCredentialResponse"
						data-auto_prompt="false">
					</div>
					<div class="g_id_signin" data-type="standard" data-width="338" data-height="60"
						data-shape="rectangular" data-theme="outline" data-text="signin_with" data-size="large"
						data-logo_alignment="left">
					</div>

					<div id="facebook-btn" onlogin="checkLoginState()" scope="public_profile"
						class="fb-login-button facebook-btn" data-width="338px" data-size="large" data-max-rows="1"
						data-button-type="login_with" data-layout="" data-auto-logout-link="false"
						data-use-continue-as="false"></div>
				</div>
				<div class="toggle" id="signup-toggle">Don't have an account? Sign up</div>
			</div>
			<div class="form" id="signup-form">
				<h2>Sign Up</h2>
				<form>
					<div class="error-message" id="signup-error"></div>
					<input type="text" id="username" placeholder="Username">
					<input type="email" id="email" placeholder="Email">
					<input type="password" id="Password" placeholder="Password">
					<button type="submit">Sign Up</button>
				</form>
				<div class="toggle" id="login-toggle">Already have an account? Login</div>
				<img id="animal" src="./images/doggy.gif" alt="">
			</div>
		</div>
	</div>
	<div id="footer"></div>
	<script src="./scripts/login.js"></script>
	<script src="./scripts/navbar.js" type="module"></script>
</body>

</html>
